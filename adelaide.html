    <title>ADELAIDE</title>

    <script>
      let a;
      let usadate;
      let usaTime;
      const option = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };

      setInterval(() => {
        a = new Date();

        usaTime = a.toLocaleTimeString("en-US", {
          timeZone: "Australia/Adelaide",
        });
        usadate = a.toLocaleDateString("en-US", option, {
          timeZone: "Australia/Adelaide",
        });

        document.getElementById("time").innerHTML =
          usaTime + "<br> on " + usadate;
      }, 1000);
    </script>
